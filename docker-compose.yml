# Quick Start Docker Compose
# This file provides a convenient default configuration for development
#
# Usage:
#   docker compose up              # Start all services (development mode)
#   docker compose up -d           # Start in background
#   docker compose down            # Stop all services
#
# For more control, use the modular configs in docker/ directory:
#   docker compose -f docker/docker-compose.yml \
#     -f docker/docker-compose.frontend.yml \
#     -f docker/docker-compose.backend.yml \
#     -f docker/docker-compose.db.yml \
#     -f docker/envs/dev.yml up
#
# Or use the provided scripts:
#   ./scripts/docker-dev.sh        # Development environment
#   ./scripts/docker-staging.sh    # Staging environment
#   ./scripts/docker-prod.sh       # Production environment

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

services:
  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: bun run dev --host
    networks:
      - app-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/app
      - SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=["http://localhost:3000"]
    volumes:
      - ./backend/src:/app/src
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  # Database (PostgreSQL)
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
